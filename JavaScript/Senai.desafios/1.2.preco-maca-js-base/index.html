<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preço Maça</title>
</head>

<body>

    <form id="formprecomaca">
        <input type="text" required name="quantidademaca" id="quantidademaca">
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
        let btnCalcular = document.querySelector('#btnCalcular');
        
        btnCalcular.addEventListener('click', x => {
            let valorMaca;
            let qntdMaca = document.querySelector('#quantidademaca').value;
            if (qntdMaca < 12) {
                valorMaca = 0.3;
            } else {
                valorMaca = 0.25;
            }

            let valor = qntdMaca * valorMaca;

            x.preventDefault();
            console.log(valorMaca);
            console.log(qntdMaca);
            console.log('o valor da compra é ' + valor);
        });


    </script>

</body>

</html>
