<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>SStop - API</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover" id="tabela-lista">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Estilo</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-lista-corpo"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const tabela = document.querySelector('#tabela-lista-corpo');
        
        let url = 'http://localhost:5000/api/artistas'

        fetch(url)
        .then(response => response.json())
        .then(data => buildTable(data))
        .catch(error => console.log(error))


        function buildTable(categories){
            categories.forEach( x => {
                let tr = document.createElement('tr');
                let tdId = document.createElement('td');
                let tdNome = document.createElement('td');
                let tdEstilo = document.createElement('td');
                

                tdId.textContent = x.idArtista;
                tdNome.textContent = x.nome;
                tdEstilo.textContent = x.estiloMusical.nome;

                tabela.appendChild(tr);
                tabela.appendChild(tdId);
                tabela.appendChild(tdNome);
                tabela.appendChild(tdEstilo);
            });
        }

    </script>
</body>
</html>
