<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notas</title>
</head>

<body>

    <form id="formnotas">
        <input type="text" required name="notaum" id="notaum">
        <input type="text" name="notadois" id="notadois" required>
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
        let inp1 = document.querySelector('#notaum');
        let inp2 = document.querySelector('#notadois');


        const botao = document.querySelector('#btnCalcular');

        botao.addEventListener('click', x => {
            let media = parseFloat(inp1.value) + parseFloat(inp2.value);
            x.preventDefault();

            console.log('A media Ã© igual a ' + media/2);

        });

    </script>

</body>

</html>
